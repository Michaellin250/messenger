
<mat-sidenav-container>
  <mat-sidenav [class.expanded]="!isCollapsed" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>

      <a mat-list-item>
        <mat-icon aria-hidden="false">chat</mat-icon>

        @if(isCollapsed){
          <div class="side-by-side">Chats</div>
        }
      </a>

      <a mat-list-item>
        <mat-icon aria-hidden="false">people</mat-icon>
      </a>

      <a mat-list-item>
        <mat-icon aria-hidden="false">house</mat-icon>
      </a>

      <a mat-list-item>
        <mat-icon aria-hidden="false">restore from trash</mat-icon>
      </a>

      <div [class]='placeIconBottom'>

        <a mat-list-item>
          <mat-icon>person</mat-icon>
        </a>

        <a mat-list-item (click)="toggleMenu()">
          <mat-icon>view_sidebar</mat-icon>
        </a>
      </div>
     
    
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
