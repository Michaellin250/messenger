<mat-sidenav-container>
  <mat-sidenav [class.expanded]="!isCollapsed" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>

      <a mat-list-item>
        <mat-icon aria-hidden="false" class="alignedCenter">chat</mat-icon>

        @if(isCollapsed){

          <div class="side-by-side">Chats</div>
        }
      </a>

      <a mat-list-item>
        <mat-icon aria-hidden="false" class="alignedCenter">people</mat-icon>

        @if(isCollapsed){

          <div class="side-by-side">People</div>
        }
      </a>

      <a mat-list-item>

        <mat-icon aria-hidden="false" class="alignedCenter">house</mat-icon>

        @if(isCollapsed){
          <div class="side-by-side">House</div>
        }
      </a>

      <a mat-list-item>
        <mat-icon aria-hidden="false" class="alignedCenter">restore from trash</mat-icon>

        @if(isCollapsed){
          <div class="side-by-side">Archive</div>
        }
      </a>

      <div [class]='placeIconBottom'>

        <a mat-list-item>
          <mat-icon>person</mat-icon>
        </a>

        <a mat-list-item (click)="toggleMenu()">
          <mat-icon>view_sidebar</mat-icon>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-chat />
  </mat-sidenav-content>
</mat-sidenav-container>
